<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Todo list</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="title">Things that i need to Do </h1>

    <div class="all-tasks">
        <h2 class="task-list-title">My list</h2>
        <ul class="task-list">
            <li class="list-name active-list">Youtube</li>
            <li class="list-name">work</li>
            <li class="list-name">studies</li>
        </ul>

        <form action="">
            <input
             type="text"
             class="new list"
             placeholder="new list name"
             aria-label="new list name"
            />
            <button class="btn create "
            aria-label="creat new list">+</button>
        </form>
    </div>

    <div class="todo-list">
        <div class="todo-header">
            <h2 class="list-title">Youtube</h2>
            <p class="task-count">3 task remaining</p>
            
        </div>
        <div class="todo-body">
            <div class="tasks">
                <div class="task">
                    <input type="checkbox"
                    id="task-1"
                    >
                    <label 
                    for="task-1">
                    <span class="custom-checkbox"></span>
                    record todo list vedio
                    </label>
                </div>
            </div>
                <!-- /task 1 -->
            <div class="tasks">
                <div class="task">
                    <input type="checkbox"
                    id="task-2"
                    >
                    <label 
                    for="task-2">
                    <span class="custom-checkbox"></span>
                    edit todo list video 
                    </label>
                </div>
            </div>

                <!-- /task 2 -->

            <div class="tasks">
                <div class="task">
                    <input type="checkbox"
                    id="task-3"
                    >
                    <label 
                    for="task-3">
                    <span class="custom-checkbox"></span>
                    post todo list video 
                    </label>
                </div>
            </div>

                <!-- /task 3 -->
            
            <div class="new-task-creator">
                <form action="">
                    <input
                     type="text"
                     class="new task name"
                     placeholder="new task name"
                     aria-label="new task name"
                    >
                    <button class=" btn create"
                    aria-label="create new task"
                    >+</button>
                </form>
            </div>   
            
            <div class="delete-stuff">
                <button class="btn delete">clear complete task</button>
                <button class="btn delete">delete list</button>
            </div>

        </div>
    </div>

</body>
</html>
