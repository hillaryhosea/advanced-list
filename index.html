<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Todo list</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script defer src="sript.js"></script>
</head>
<body>
    <h1 class="title">Things that i need to Do </h1>

    <div class="all-tasks">
        <h2 class="task-list-title">My list</h2>
        <ul class="task-list" data-lists></ul>
        <form action="" data-new-list-form>
            <input
             type="text"
             class="new list"
             data-new-input
             placeholder="new list name"
             aria-label="new list name"
            />
            <button class="btn create "
            aria-label="creat new list">+</button>
        </form>
    </div>

    <div class="todo-list" data-list-display>
        <div class="todo-header">
            <h2 class="list-title" data-list-title>List Title</h2>
            <p class="task-count" data-list-count>0 task</p>
            
        </div>
        <div class="todo-body">
            <div class="tasks" data-tasks></div>
                
            <div class="new-task-creator">
                <form action="" data-new-task-form>
                    <input
                    data-new-task-input
                     type="text"
                     class="new task name"
                     placeholder="new task name"
                     aria-label="new task name"
                    >
                    <button class=" btn create"
                    aria-label="create new task"
                    >+</button>
                </form>
            </div>   
            
            <div class="delete-stuff">
                <button class="btn delete" data-clear-complete-task-btn>clear complete task</button>
                <button class="btn delete" data-delete-btn >delete list</button>
            </div>

        </div>
    </div>

    <template id="task-template">
        <div class="task">
            <input type="checkbox">
            <label >
            <span class="custom-checkbox"></span>
            </label>
        </div>
    </template>

</body>
</html>
